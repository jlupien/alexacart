<tr id="row-{{ item.index }}" class="review-row status-{{ item.status|lower|replace(' ', '-') }}">
    <td class="alexa-text">{{ item.alexa_text }}</td>
    <td class="product-name">
        {% if item.image_url %}
        <img src="{{ item.image_url }}" alt="" class="product-thumb">
        {% endif %}
        <span>{{ item.product_name or "No match found" }}</span>
        <input type="hidden" name="items[{{ item.index }}][alexa_text]" value="{{ item.alexa_text }}">
        <input type="hidden" name="items[{{ item.index }}][product_name]" value="{{ item.product_name or '' }}">
        <input type="hidden" name="items[{{ item.index }}][grocery_item_id]" value="{{ item.grocery_item_id or '' }}">
        <input type="hidden" name="items[{{ item.index }}][alexa_item_id]" value="{{ item.alexa_item_id or '' }}">
    </td>
    <td class="price">{{ item.price or "N/A" }}</td>
    <td class="status">
        <span class="badge badge-{{ item.status_class }}">{{ item.status }}</span>
    </td>
    <td class="actions">
        {% if item.product_name %}
        <button type="button" class="btn btn-sm btn-success" disabled>Accept</button>
        {% endif %}
        <button
            type="button"
            class="btn btn-sm btn-outline"
            hx-get="/order/search?q={{ item.alexa_text|urlencode }}&index={{ item.index }}"
            hx-target="#picker-{{ item.index }}"
            hx-swap="innerHTML"
        >
            Change
        </button>
        <div id="picker-{{ item.index }}"></div>
    </td>
</tr>
